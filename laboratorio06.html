<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>Guia de Laboratorio 06 - Oscar Merino</title>
</head>
<body>

<!--Calcular Promedio-->
    <div class="container">
        <div class="row justify-content-center align-items-center g-2 mb-5">
            <div class="col-12 col-md-6 col-lg-4">
                <h2 class="my-5">Calcular Promedio</h2>
                <!-- Input Código -->
                <div class="mb-3">
                    <label class="form-label" for="txtCodigo">Ingrese el código del estudiante <span
                            class="text-danger">*</span></label>
                    <input id="txtCodigo" name="txtCodigo" class="form-control" type="text" required>
                </div>
                <!-- Input Nombre del Alumno -->
                <div class="mb-3">
                    <label class="form-label" for="txtNombre">Ingrese el Nombre del Alumno <span
                            class="text-danger">*</span></label>
                    <input id="txtNombre" name="txtNombre" class="form-control" type="text" required>
                </div>
                <!-- Input Nota 1 -->
                <div class="mb-3">
                    <label class="form-label" for="Nota1">Ingrese la Nota del Primer Bimestre <span
                            class="text-danger">*</span></label>
                    <input id="Nota1" name="Nota1" class="form-control" type="number" required>
                </div>

                <!-- Input Nota 2 -->
                <div class="mb-3">
                    <label class="form-label" for="Nota2">Ingrese la Nota del Segundo Bimestre <span
                            class="text-danger">*</span></label>
                    <input id="Nota2" name="Nota2" class="form-control" type="number" required>
                </div>

                <!-- Input Nota 3 -->
                <div class="mb-3">
                    <label class="form-label" for="Nota3">Ingrese la Nota del Tercer Bimestre <span
                            class="text-danger">*</span></label>
                    <input id="Nota3" name="Nota3" class="form-control" type="number" required>
                </div>

                <!-- Input Nota 4 -->
                <div class="mb-3">
                    <label class="form-label" for="Nota4">Ingrese la Nota del Cuarto Bimestre <span
                            class="text-danger">*</span></label>
                    <input id="Nota4" name="Nota4" class="form-control" type="number" required>
                </div>
                
                <button id="btnEnviar" class="btn btn-primary">Enviar</button>
            </div>
        </div>

        <p id="Promedio" style="text-align: center;"></p>
        <p id="Condicion" style="text-align: center;"></p>
        <p id="Obsequio" style="text-align: center;"></p>

        <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--JAVASCRIPT-->
    <script src="laboratorio06.js"></script>
</body>
</html>
